<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeaverTag</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .hero {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 5vw;
      min-height: 100vh;
      box-sizing: border-box;
      gap: 3vw;
    }

    .logo {
      position: absolute;
      top: 2vw;
      left: 2vw;
      width: 60px;
      height: auto;
    }

    .hero-text {
      flex: 1;
      max-width: 500px;
      animation: slideInLeft 1s ease-out forwards;
      opacity: 0;
    }

    .hero-text h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
    }

    .hero-text h2 {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 1rem;
      color: #bbb;
      line-height: 1.6;
    }

    .hero-images {
      flex: 1;
      display: flex;
      justify-content: center;
      gap: 2rem;
      animation: slideInBottom 1.2s ease-out forwards;
      opacity: 0;
    }

    .hero-images img {
      height: 75vh;
      max-width: 100%;
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-50px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInBottom {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        padding: 3vh 5vw;
        gap: 2rem;
      }
      .hero-images {
        flex-direction: row;
        justify-content: center;
        gap: 2rem;
      }
      .hero-images img {
        height: 40vh;
      }
      .hero-text {
        text-align: center;
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>
  <img class="logo" src="images/Maple Beaver logo White transparent bg.png" alt="Maple Beaver Logo" />

  <section class="hero">
    <div class="hero-text">
      <h1>BeaverTag</h1>
      <h2>Crafted Utility. Canadian Soul.</h2>
      <p>A symbol of resilience, belonging, and understated pride. <br>Made to last. Made in Canada.</p>
    </div>
    <div class="hero-images">
      <img src="images/BeaverTag front.png" alt="BeaverTag Front" />
      <img src="images/BeaverTag back.png" alt="BeaverTag Back" />
    </div>
  </section>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      document.querySelector(".hero-text").style.opacity = 1;
      document.querySelector(".hero-images").style.opacity = 1;
    });
  </script>
</body>
</html>
