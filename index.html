<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeaverTag | Crafted Utility</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: white;
    }

    .section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0 5%;
      overflow: hidden;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1400px;
      gap: 40px;
    }

    .text-content {
      max-width: 600px;
      animation: slideInLeft 1s ease forwards;
    }

    .text-content h1 {
      font-size: 72px;
      margin: 0 0 10px;
    }

    .text-content h2 {
      font-size: 42px;
      font-weight: 600;
      margin: 0 0 20px;
    }

    .text-content p {
      font-size: 24px;
      color: #ccc;
      font-weight: 400;
      line-height: 1.5;
    }

    .images {
      display: flex;
      gap: 10px;
      animation: slideInUp 1s ease forwards;
    }

    .images img {
      height: 80vh;
      max-height: 800px;
      width: auto;
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 30px;
      height: 60px;
      z-index: 10;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
        padding-top: 100px;
      }

      .images {
        order: -1;
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 40px;
      }

      .images img {
        height: 70vh;
      }

      .text-content h1 {
        font-size: 40px;
      }

      .text-content h2 {
        font-size: 24px;
      }

      .text-content p {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <img class="logo" src="images/Maple Beaver logo White transparent bg.png" alt="Maple Beaver Logo">
  <section class="section">
    <div class="container">
      <div class="text-content">
        <h1>BeaverTag</h1>
        <h2>Crafted Utility. Canadian Soul.</h2>
        <p>
          A symbol of resilience, belonging, and understated pride.<br>
          Made to last. Made in Canada.
        </p>
      </div>
      <div class="images">
        <img src="images/BeaverTag front.png" alt="BeaverTag Front">
        <img src="images/BeaverTag back.png" alt="BeaverTag Back">
      </div>
    </div>
  </section>
</body>

</html>
