<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeaverTag Landing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0f0f0f;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      overflow-x: hidden;
    }

    .section {
      height: 100vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5vw;
      gap: 4vw;
    }

    .text-container {
      max-width: 40vw;
      opacity: 0;
      transform: translateX(-50px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .text-container.visible {
      opacity: 1;
      transform: translateX(0);
    }

    .text-container h1 {
      font-size: 3.5vw;
      font-weight: 800;
      margin-bottom: 1.5vw;
    }

    .text-container h2 {
      font-size: 2vw;
      font-weight: 700;
      margin-bottom: 1vw;
    }

    .text-container p {
      font-size: 1.2vw;
      line-height: 1.6;
      color: #ccc;
    }

    .image-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-end;
      gap: 2vw;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .image-container.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .image-container img {
      height: 45vh;
      object-fit: contain;
    }

    @media (max-width: 768px) {
      .section {
        flex-direction: column;
        padding: 10vw 5vw;
        text-align: center;
      }
      .text-container {
        max-width: 90vw;
      }
      .text-container h1 {
        font-size: 8vw;
      }
      .text-container h2 {
        font-size: 6vw;
      }
      .text-container p {
        font-size: 4vw;
      }
      .image-container {
        flex-direction: row;
        justify-content: center;
        gap: 4vw;
      }
      .image-container img {
        height: 25vh;
      }
    }
  </style>
</head>
<body>
  <div class="section">
    <div class="text-container" id="textBlock">
      <h1>BeaverTag</h1>
      <h2>Crafted Utility. Canadian Soul.</h2>
      <p>
        A symbol of resilience, belonging, and understated pride.<br>
        Made to last. Made in Canada.
      </p>
    </div>
    <div class="image-container" id="imageBlock">
      <img src="./images/BeaverTag front.png" alt="BeaverTag Front">
      <img src="./images/BeaverTag back.png" alt="BeaverTag Back">
    </div>
  </div>

  <script>
    const text = document.getElementById('textBlock');
    const images = document.getElementById('imageBlock');

    window.addEventListener('load', () => {
      text.classList.add('visible');
      images.classList.add('visible');
    });
  </script>
</body>
</html>
